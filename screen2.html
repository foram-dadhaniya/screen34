<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AOG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/apm0zsy.css">

<body>
<section id="screen2" class="screen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-7 col-md-9 col-sm-12">
                <div class="login-block">
                    <div class="brand-logo">
                        <img src="assets/images/W-Red.svg" class="img-fluid" alt="Whelen">
                    </div>
                    <div class="sub-line pt-3">
                        <h3 class="text-uppercase">Apparatus Outfitting Guide</h3>
                    </div>
                    <div class="title">
                        <h1 class="text-white font-weight-bold text-uppercase">Start a new<br>configuration</h1>
                    </div>
                    <div class="login-inputs">
                        <form>
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1" class="text-uppercase">Standard</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>NFPA 1901</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2" class="text-uppercase">Vehicle Size</label>
                                        <select class="form-control" id="exampleFormControlSelect2">
                                            <option>Pumper > 25'</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn start-btn bg-red text-center text-white text-uppercase mt-3">start</button>
                            </div>
                            <div class="m-auto py-2">
                                <hr>
                            </div>
                        </form>
                    </div>
                    <div class="m-auto revisit-link">
                        <div class="link-box d-flex text-left flex-column">
                            <p>Revisit an existing configuration</p>
                            <a href="#">NFPA Truck1</a>
                            <a href="#">Volunteer Pickup</a>
                            <a href="#">Another Truck</a>
                            <div class="text-center">
                                <button type="submit" class="btn view-btn bg-red text-center text-white text-uppercase mt-3">View all</button>
                            </div>
                        </div>
                    </div>
                    <div class="white-logo mt-5 text-center">
                        <img src="assets/images/Whelen-Bowtie-White.svg" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- jquery-->
<script src="assets/js/jquery.min.js"></script>
<!-- Popper js -->
<script src="assets/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- Custom Js -->
<script src="assets/js/main.js"></script>

</html>
